name: Aggregate TPR data
on:
  schedule:
    - cron:  '0 */3 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Configure access token
        run: composer -g config github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}

      - name: Aggregate TPR data
        run: mkdir public && php console.php app:aggregate-tpr-services > public/services.json

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
